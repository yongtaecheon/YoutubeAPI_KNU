    <style>

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }

        height: 100vh;

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;

      .nav-scroller {

        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;

  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">

            class="d-flex align-items-center text-dark text-decoration-none"

            <svg

  <span class="fs-4"> <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 14">

      </svg>Youtube Analyzer</span>
          </a>
        </header>

        <body>
            <style>
                .trend-item {
                  border: 1px solid #ccc;
                  padding: 10px;
                  margin-bottom: 10px;
                  list-style-type: none;
                }
              </style>
              <h1>Trend List</h1>
              이전 인기 카테고리 확인
              <form id="myForm" method="post" action="/showTrendData/">
                {% csrf_token %}
                <select name="param" id="selectParam">
                  {% for day in dl %}
                    <option value="{{ day.LoadDate }}">{{ day.LoadDate }}</option>
                  {% endfor %}
                </select>
                <input type="submit" value="제출" onclick="submitForm(event)">
              </form>
              <ul>
              {% for item in tl %}
                <li class="trend-item">
                  <h3>{{ item.category_name }}</h3>
                  <!-- <p><strong>Channel:</strong> {{ item.category }}</p> -->
                  <p><strong>videos:</strong> {{ item.count }}</p>
                  <a href="{% url 'showData' date item.category_name %}">Show</a>
                </li>
              {% endfor %}
              </ul>
              
        </body>
        <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
      </div>
    </main>
  </body>
</html>
